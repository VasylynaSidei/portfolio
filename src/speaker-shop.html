<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/speaker-shop.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>The Speaker Shop</title>
  </head>
  <body>
    <header>
      <nav>
        <div><i class="fa-solid fa-volume-high"></i> The Speaker Shop</div>

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Checkout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-header">
        <h1>Your home speaker. Reinvented.</h1>
        <p>
          They combine beauty, quality and simplicity to create an emotional
          music experience.
        </p>
        <button>WATCH STORY VIDEO <i class="fa-solid fa-play"></i></button>
      </section>
      <section class="main-menu">
        <section class="beauty menu-img">
          <h2>Beauty.Quality. Simplicity.</h2>
          <img src="./images/open.png" alt="arrow right" />
          <!-- <div><i class="fa-solid fa-arrow-right"></i></div> -->
        </section>

        <section class="hight menu-img">
          <h2>High-end sound quality.</h2>
          <img src="./images/open.png" alt="arrow right" />
          <!-- <div><i class="fa-solid fa-arrow-right"></i></div> -->
        </section>

        <section class="play menu-img">
          <h2>Play music with your voice.</h2>
          <img src="./images/open.png" alt="arrow right" />
          <!-- <div><i class="fa-solid fa-arrow-right"></i></div> -->
        </section>
      </section>
    </main>
    <footer>
      <p>
        All rights reserved <i class="fa-regular fa-copyright"></i> Speaker Shop
        2020
      </p>
    </footer>
  </body>
</html>
